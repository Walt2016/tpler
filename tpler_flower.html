<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>flower</title>
    <script src="js/tpler.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        position: absolute;
        border-radius: 50%;
    }

    .flex {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }
    </style>
</head>

<body>
    <script>
    (function() {
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }
        if (!window.requestAnimationFrame) window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() {
                callback(currTime + timeToCall);
            }, timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
        if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
    }());


    var draw = _.draw({
        ratio: "funllscreen"
    })

    var c = draw.canvas;
    document.body.appendChild(c)

 
    var id;
    var _movie = function(pos) {
        draw.clear("#dedede");

        draw.flower(_.extend({},pos,{
            num:_.between(3,20),
            r:150,
            color:_.color(),
            angle:0
        }))
        // id = requestAnimationFrame(_movie)
    }

    toucher([{
            el: document,
            type: "touchstart",
            callback: function(item, ev) {

                var pos=_.pos(ev)
                _movie(pos);

                ev.preventDefault();

            }
        },
        {
            el: document,
            type: "touchmove",
            callback: function(item, ev) {
                ev.preventDefault();
            }
        }, {
            el: document,
            type: "touchend",
            callback: function(item, ev) {
                id && cancelAnimationFrame(id)
                ev.preventDefault();
            }
        }
    ])
    </script>
</body>

</html>
