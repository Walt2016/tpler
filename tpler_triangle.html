<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title> Triangle</title>
    <script src="js/tpler.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        position: absolute;
        border-radius: 50%;
    }

    .flex {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }
    </style>
</head>

<body>
    <script>
    var draw = _.draw().fullscreen();

    var c = draw.canvas;
    document.body.appendChild(c)

    var id;
    var _movie = function(pos) {
        draw.clear("#dedede");

        // var len = 11;
        var offsetAngle = _.random(60) ; //60
        var len=360/offsetAngle
        var r=150 ;//_.random(150);
        for (var i = 0; i < len; i++) {

            draw.triangle(_.extend({}, pos, {
                angle : offsetAngle * i,
                r : r
            }))
        }

        // draw.triangle(_.extend({}, pos, {
        //         angle : offsetAngle * i,
        //         r : r
        //     }))
        // id = requestAnimationFrame(_movie)
    }


    toucher([{
            el: document,
            type: "touchstart",
            callback: function(item, ev) {

                var pos = _.pos(ev)

                _movie(pos);

                ev.preventDefault();

            }
        },
        {
            el: document,
            type: "touchmove",
            callback: function(item, ev) {
                ev.preventDefault();
            }
        }, {
            el: document,
            type: "touchend",
            callback: function(item, ev) {
                id && cancelAnimationFrame(id)
                ev.preventDefault();
            }
        }
    ])
    </script>
</body>

</html>
