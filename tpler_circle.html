<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>move</title>
    <script src="js/tpler.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        position: absolute;
        border-radius: 50%;
    }

    .flex {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }
    </style>
</head>

<body>
    <script>
    (function() {
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }
        if (!window.requestAnimationFrame) window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() {
                callback(currTime + timeToCall);
            }, timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
        if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
    }());


    var draw = _.draw({
        ratio: "funllscreen"
    })

    var c = draw.canvas;
    document.body.appendChild(c)

    var id;
    var _movie = function() {
        draw.clear("#dedede");
        var len = 100;
        while (len--) {
            var x = _.random(c.width);
            var y = _.random(c.height);
            // draw.line({
            //     x: x,
            //     y: y,
            //     r: 20
            // });

            // [13, 11, 9, 7, 5, 3].forEach(function(t) {
            //     draw.circle({
            //         x: x,
            //         y: y,
            //         r: t
            //     });
            // })

            draw.circle({
                x: x,
                y: y,
                r: _.between(1, 10)
            });


        }
        id = requestAnimationFrame(_movie)
    }


    toucher([{
            el: document,
            type: "touchstart",
            callback: function(item, ev) {

                // var pos = _.pos(ev);
                // var box = _.$(".box");

                // pos.x=_.min(pos.x
                // box.css({
                //  left:pos.x+"px",
                //  top:pos.y+"px"
                // })

                // translate(box, pos);
                _movie();

                ev.preventDefault();

            }
        },
        {
            el: document,
            type: "touchmove",
            callback: function(item, ev) {
                ev.preventDefault();
            }
        }, {
            el: document,
            type: "touchend",
            callback: function(item, ev) {
                id && cancelAnimationFrame(id)
                ev.preventDefault();
            }
        }
    ])
    </script>
</body>

</html>
