<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <script src="js/tpler.js"></script>
    <style>
    .box {
        position: absolute;
        background: #ccc
    }
    </style>
</head>

<body>
    <div class="box"></div>
    { left: 10, top: 30, width: 100, height: '100px', 'margin-top':"20", 'margin-left':"20" }
    <br> ==>
    <br> style="left: 10px; top: 30px; width: 100px; height: 100px; margin-top: 20px; margin-left: 20px;"
    <script>
    _.$(".box").css({
        left: 10,
        top: 30,
        width: 100,
        height: '100px',
        'margin-top': "20",
        'margin-left': "20"
    })

    _.drag(_.$(".box"))
    </script>
</body>

</html>
