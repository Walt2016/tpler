<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>几何图形</title>
    <script src="js/tpler.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }
    /*  .tab{
        background-color: rgba(0,0,0,0.1);
    }
*/

    .tab-head {
        background: rgba(255, 255, 255, 1);
        padding-left: 14px;
        padding-right: 14px;
    }

    .tab-head-item {
        color: #666;
        min-width: 50px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
        height: 40px;
        line-height: 40px;
        border-bottom: 1px solid #dcdcdc;
    }

    .tab-head-item.active {
        color: #000;
        background: #cecece
    }

    .tab-body-item.hide {
        display: none;
    }

    .tab-body {
        padding-left: 14px;
        padding-right: 14px;
    }

    .scroll {
        max-height: 300px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .tab-body-item {
        font-size: 12px;
        word-wrap: break-word;
        margin-bottom: 62px;
    }

    .tab-body-item .header {
        height: 22px;
        background-color: #cecece;
        line-height: 22px;
        padding: 6px;
    }

    .tab-body-item .body {
        border-bottom: 1px solid rgb(220, 220, 220);
        margin-bottom: 20px;
        min-height: 30px;
        padding: 6px;
    }

    .toolbar {
        background-color: #f8f8f8;
        border-top: 1px solid #dcdcdc;
        height: 49px;
        font-size: 12px;
        align-items: center;
        min-height: 49px;
    }

    .fixedbottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
        max-width: 680px;
        margin: 0 auto;
    }

    .btn-group {
        margin-top: 7px;
        margin-bottom: 7px;

        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
    }

    .btn-group .btn {
        font-size: 15px;
        height: 32px;
        line-height: 32px;
        -webkit-user-select: none;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        text-align: center;
    }

    .btn-group .drawBtn {
        background-color: #ff6414;
        margin-left: 12px;
        margin-top: 1px;
        padding: 0;
        border-color: #ff6414;
        border-radius: 2px;
        color: #fff;
        font-weight: 500;
        border: 1px solid #ff6414;
        margin-right: 12px;


        -webkit-box-flex: 3;
        -ms-flex-positive: 3;
        flex-grow: 3
    }

    .configBtn {
        color: #666;
        /*border: 1px solid #ff6414;*/
    }


    .mt10 {
        margin-top: 10px
    }

    .mt4 {
        margin-top: 4px
    }

    .ml4 {
        margin-left: 4px;
    }

    .grid {
        line-height: 40px;
        font-size: 15px;
        border: 1px solid #dcdcdc;
    }

    .grid .body.off {
        display: none;
    }

    .grid .row {
        border-bottom: 1px solid #dcdcdc;
    }

    .grid .row:last-child {
        border-bottom: none
    }

    .grid .row .hd {
        width: 100px;
        height: 40px;
        /*background-color: #f8f8f8;*/
        padding-left: 4px;
        border-right: 1px solid #dcdcdc;
        position: relative;
        background-color: rgba(248, 248, 248, 0.5);
    }

    .grid .row .td {
        padding-left: 4px;
        height: 40px;
        position: relative;
        /*background-color: rgba(255,255,255,0.6);*/
    }

    .rightArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-left-color: #cecece;
    }

    .leftArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-right-color: #cecece;
    }

    .upArrow {
        width: 0px;
        height: 0px;
        border: 8px solid transparent;
        border-bottom-color: #cecece;
        margin-bottom: 8px;
    }

    .downArrow {
        width: 0px;
        height: 0px;
        border: 8px solid transparent;
        border-top-color: #cecece;
        margin-top: 8px;
    }

    .colorblock {
        width: 20px;
        height: 10px;
        position: absolute;
        right: 10px;
        top: 15px;
    }

    .switchBtn {
        width: 40px;
        height: 20px;
        border: 1px solid #666;
        background-image: -webkit-linear-gradient(right, #dedede, #dedede 50%, #cccccc 50%, #cccccc);
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .switchBtn.on {
        background-image: -webkit-linear-gradient(left, #dedede, #dedede 50%, #ff6414 50%, #ff6414);
    }

    .rlt {
        position: relative;
    }

    .abs {
        position: absolute;
    }

    #configPanel.hide {
        display: none;
    }

    #configPanel {
        position: absolute;
        bottom: 50px;
        left: 0;
        right: 0;
        /*top:0;*/
        height: 440px;
        /*background-color: rgba(0,0,0,0.1);*/
    }

    #configPanel.center {
        position: fixed;
        z-index: 2000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #configPanel .scroll {
        max-height: 400px;
        height: 400px;
    }

    .frame {
        padding: 14px;
        background-color: rgba(0, 0, 0, 0.1);
    }

    .tab {
        /*background: #fff;*/
        background-color: rgba(255, 255, 255, 0.8)
    }

    #stopBtn.hide {
        display: none;
    }
    </style>
</head>

<body>
    <div class="container" layout="col" id="container">
        <div class="screen"></div>
        <div class="frame" id="configPanel">
            <div class="tab hide" layout="col">
                <div class="tab-head" layout="row" layout-align="between center">
                    <div class="tab-head-item active" target="panel_basic" flex>基础</div>
                    <div class="tab-head-item" target="panel_group" flex>组合</div>
                    <div class="tab-head-item" target="panel_move" flex>运动</div>
                </div>
                <div class="tab-body scroll">
                    <div class="tab-body-item" id="panel_basic" template="_panel_basic_tpl">
                    </div>
                    <div class="tab-body-item hide" id="panel_group" template="_panel_group_tpl">
                    </div>
                    <div class="tab-body-item hide" id="panel_move" template="_panel_move_tpl">
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar fixedbottom " style="height: auto;" id="btnSendBar" template="">
            <div class="btn-group ">
                <div class="btn configBtn row center" id="configBtn" on="configHandle">设置
                    <div class="icon upArrow ml4"></div>
                </div>
                <div class="btn stopBtn hide" id="stopBtn" on="stopMoive">停止</div>
                <div class="btn drawBtn " id="drawBtn" on="startMoive">画图</div>
            </div>
        </div>
    </div>
    <script type="text/template" id="_panel_basic_tpl">
        <div class="grid mt4">
            <div class="row head">
                <div class="hd flex">基础图形</div>
            </div>
            <div class="row">
                <div class="hd">图形</div>
                <div class="td flex" on="nextShape">{=shape|shape}</div>
            </div>
            <div class="row">
                <div class="hd">边数</div>
                <div class="td flex" on="nextNum">{=num}</div>
            </div>
            <div class="row">
                <div class="hd">半径</div>
                <div class="td flex" on="nextR">{=r}</div>
            </div>
            <div class="row">
                <div class="hd">角度</div>
                <div class="td flex" on="nextAngle">{=angle}</div>
            </div>
            <div class="row">
                <div class="hd">颜色</div>
                <div class="td flex" on="nextColor">{=color|color}</div>
            </div>
            <!--   <div class="row">
                <div class="hd">填充颜色</div>
                <div class="td flex" on="nextColor">{=fillColor|color}</div>
            </div> -->
            <div class="row">
                <div class="hd">填色</div>
                <div class="td flex" on="nextFill">{=fill|toggle}</div>
            </div>
            <div class="row">
                <div class="hd">闭合</div>
                <div class="td flex" on="nextClosed">{=closed|toggle}</div>
            </div>
            <div class="row">
                <div class="hd">显示顶点</div>
                <div class="td flex" on="nextShowVertices">{=showVertices|toggle}</div>
            </div>
            <div class="row">
                <div class="hd">离心率</div>
                <div class="td flex" on="nextE">{=e}</div>
            </div>
            <div class="row">
                <div class="hd">螺线类型</div>
                <div class="td flex" on="nextSpiralType">{=spiralType|spiralType}</div>
            </div>
            <div class="row">
                <div class="hd">匝数</div>
                <div class="td flex" on="nextTurns">{=turns}</div>
            </div>
            <div class="row">
                <div class="hd">ab轴比率</div>
                <div class="td flex" on="nextAbRatio">{=abRatio|abRatio}</div>
            </div>
        </div>
    </script>
    <script type="text/template" id="_panel_group_tpl">
        <div class="grid mt4">
            <div class="row head">
                <div class="hd flex">组合开关
                    <div class="switchBtn {=groupSwitch}" on="nextGroupSwitch"></div>
                </div>
            </div>
            <div class="body {=groupSwitch}">
                <div class="row">
                    <div class="hd">组合形式</div>
                    <div class="td flex" on="nextGroup">{=group|group}</div>
                </div>
                <div class="row">
                    <div class="hd">方向</div>
                    <div class="td flex" on="nextClockwise">{=clockwise|clockwise}</div>
                </div>
                <div class="row">
                    <div class="hd">环绕半径</div>
                    <div class="td flex" on="nextSr">{=sr}</div>
                </div>
                <div class="row">
                    <div class="hd">自转</div>
                    <div class="td flex" on="nextDriection">{=driection}</div>
                </div>
                <div class="row">
                    <div class="hd">螺旋</div>
                    <div class="td flex" on="nextSpiral">{=spiral}</div>
                </div>
                <div class="row">
                    <div class="hd">动画</div>
                    <div class="td flex" on="nextAnimate">{=animate|toggle}</div>
                </div>
                <div class="row">
                    <div class="hd">间隔</div>
                    <div class="td flex" on="nextInterval">{=interval}</div>
                </div>
                <div class="row">
                    <div class="hd">多彩</div>
                    <div class="td flex" on="nextColorful">{=colorful|toggle}</div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="_panel_move_tpl">
        <div class="grid mt4">
            <div class="row head">
                <div class="hd flex">运动开关
                    <div class="switchBtn {=moveSwitch}" on="nextMoveSwitch"></div>
                </div>
            </div>
            <div class="body {=moveSwitch}">
                <div class="row">
                    <div class="hd">运动方式</div>
                    <div class="td flex" on="nextMoveMode">{=moveMode|moveMode}</div>
                </div>
                <div class="row">
                    <div class="hd">数量</div>
                    <div class="td flex" on="nextMovenum">{=movenum}</div>
                </div>
                <!-- <div class="row">
                    <div class="hd">半径</div>
                    <div class="td flex" on="nextR">{=r}</div>
                </div> -->
                <div class="row">
                    <div class="hd">速度</div>
                    <div class="td flex" on="nextSpeed">{=speed}</div>
                </div>
                <div class="row">
                    <div class="hd">反弹</div>
                    <div class="td flex" on="nextBounce">{=bounce|toggle}</div>
                </div>
                <div class="row">
                    <div class="hd">连接线</div>
                    <div class="td flex" on="nextLink">{=link|toggle}</div>
                </div>
                <div class="row">
                    <div class="hd">编号</div>
                    <div class="td flex" on="nextIdentifier">{=identifier}</div>
                </div>
                <div class="row">
                    <div class="hd">颜色</div>
                    <div class="td flex" on="nextColor">{=color|color}</div>
                </div>
                <div class="row">
                    <div class="hd">多彩</div>
                    <div class="td flex" on="nextMoveColorful">{=moveColorful|toggle}</div>
                </div>
            </div>
        </div>
    </script>
    <script>
    window.onload = function() {

        // var opt={
        //     shape:{
        //         name:{
        //             value:[{ key: "polygon", txt: "多边形" },{ key: "star", txt: "星形" }],
        //             type:"cycle",
        //             index:1
        //         },
        //         r:{
        //             value:[],
        //             type:"cycle"
        //         }

        //     },
        //     group:{

        //     },
        //     move:{

        //     }
        // }

        var opt = {
            shape: _.cycle([
                { key: "polygon", txt: "多边形" },
                { key: "star", txt: "星形" },
                { key: "circle", txt: "圆形" },
                { key: 'inpolygon', txt: "内切多边形" },
                { key: 'flower', txt: "花" },
                { key: 'sunflower', txt: "太阳花" },
                { key: 'sierpinski', txt: "谢尔宾斯基" },
                { key: 'line', txt: "线条" },
                { key: 'triangle', txt: "三角形" },
                { key: 'square', txt: '正方形' },
                { key: 'ray', txt: '射线' },
                { key: 'ellipse', txt: '椭圆' },
                { key: 'diamond', txt: '菱形' },
                { key: 'cross', txt: '交叉线' }
            ]),
            angle: _.cycle(["rotation", 0, 60, 120, 180]),
            num: _.cycle([3, 4, 5, 6, 7, 8, 9, 10, 20, 30, 100]),
            interval: _.cycle([0, 1, 2, 3, 4, 5, 6, 10, 20, 30, 36, 60, 72, 90, 108, 120, 180], 10),
            spiral: _.cycle([0, 10, 20, 30, 40, 50, 100]),
            r: _.cycle([5, 10, 30, 40, 60, 80, 120, 200, 300], 2),
            sr: _.cycle([30, 60, 120, 200, 300], 2),
            speed: _.cycle([1, 2, 3, 5, 10, 30, 60, 120]),
            group: _.cycle([{
                key: "surround",
                txt: "环绕"
            }, {
                key: "concentric",
                txt: "同心"
            }, {
                key: "mirrorShape",
                txt: "镜像"
            }, {
                key: "inpolygon",
                txt: "内切多边形"
            }, {
                key: "excircle",
                txt: "外切圆"
            }, {
                key: "repeat",
                txt: "平铺"
            }]),
            clockwise: _.cycle([{
                    key: true,
                    txt: "顺时针"
                },
                {
                    key: false,
                    txt: "逆时针"
                }
            ]),
            e: _.cycle([0.5, 0.6, 0.7, 0.8, 0.9, 0.99, 1, 1.01, 1.1, 1.2, 1.3, [0.5, 2],
                [0.1, 5, 2]
            ], 6),
            turns: _.cycle([1, 2, 3, 4, 5, 10, 20]),
            closed: true,
            movenum: _.cycle([1, 2, 3, 4, 5, 10, 20]),
            animate: true,
            link: false,
            identifier: true,
            fill: false,
            showVertices: false,
            bounce: true,
            colorful: true,
            moveColorful: true,
            groupSwitch: "on",
            moveSwitch: "off",
            spiralType: _.cycle([{ key: "constantvelocity", txt: "匀速" }, { key: "acceleration", txt: "加速" }]),
            abRatio: _.cycle([0.3, 0.5, 1, 2, 3, 4, 5], 2),
            moveMode: _.cycle([{ key: "move", txt: "自由移动" }, { key: "rotation", txt: "旋转" }])
        }
        var color;
        var lineColor, fillColor;

        var data = function() {
            // var p={};
            // for(var key in opt){
            //     p[key]=opt
            // }
            var params = _.extend({}, {
                num: opt.num.val(),
                r: opt.r.val(),
                angle: opt.angle.val(),
                color: color || _.rgba(), //_.color(),
                // angle:"rotation",
                interval: opt.interval.val(), //间隔
                shape: opt.shape.val().key,
                animate: opt.animate,
                spiral: opt.spiral.val(), //螺旋
                clockwise: opt.clockwise.val().key,
                link: opt.link,
                speed: opt.speed.val(),
                identifier: opt.identifier,
                fill: opt.fill,
                sr: opt.sr.val(),
                groupSwitch: opt.groupSwitch,
                group: opt.group.val().key,
                e: opt.e.val(),
                turns: opt.turns.val(),
                closed: opt.closed,
                showVertices: opt.showVertices,
                movenum: opt.movenum.val(),
                bounce: opt.bounce,
                colorful: opt.colorful,
                moveSwitch: opt.moveSwitch,
                moveColorful: opt.moveColorful,
                lineColor: opt.lineColor,
                fillColor: opt.fillColor,
                spiralType: opt.spiralType.val().key,
                abRatio: opt.abRatio.val(),
                moveMode: opt.moveMode.val().key
            })
            return params;
        }

        var draw = _.draw({
            ratio: "1:1",
            background: "#dedede",
            callback: function(result) {

                // if (result) {
                //     _.$(".grid").appendChild('<div class="row">图形个数' + result.mun + '</div>')
                // }
            }
        })

        var movie = "basic";
        var move;

        var next = function(item, ev) {
            var cycleObj = this;

            var iPos = _.pos(item);
            var ePos = _.pos(ev);
            var w = iPos.width;
            var h = iPos.height;
            var offset = ePos.x - iPos.x;
            var div = document.createElement("div")
            if (offset > w / 2) {
                var val = cycleObj.next();
                item.html(_.isObject(val) ? val.txt : val);
                div.addClass("rightArrow")
                div.pos({ x: w - 20, y: (h - 20) / 2 })
            } else {
                var val = cycleObj.prev();
                item.html(_.isObject(val) ? val.txt : val);
                div.addClass("leftArrow")
                div.pos({ x: 20, y: (h - 20) / 2 })
            }
            item.appendChild(div)
            setTimeout(function() {
                div.remove()
            }, 200)



        }
        //开关
        var _switch = function(item) {
            var val;
            var bd = item.closest(".grid").query(".body")
            if (item.hasClass('on')) {
                val = "off";
                [item, bd].removeClass("on").addClass("off");
            } else {
                val = "on";
                [item, bd].removeClass("off").addClass("on");
            }
            return val;
        }
        //自定义过滤器
        var txtFilters = {
            toggle: function(val) {
                return val == true ? "是" : "否"
            }
        }
        //自定义方法
        var nextMethods = function() {
            var ms = {};
            var _uc = function(word) {
                return word.substring(0, 1).toUpperCase() + word.substring(1);
            }
            var params = {};
            for (var key in opt) {
                var fn = opt[key];
                if (_.isBoolean(fn)) {
                    ms["next" + _uc(key)] = (function(item, ev) {
                        item.html(txtFilters.toggle(opt[this] = !opt[this]))
                    }).bind(key);
                    params[key] = fn;
                } else if (_.isString(fn)) {

                    ms["next" + _uc(key)] = (function(item, ev) {
                        opt[this] = _switch(item)

                        if (this == "moveSwitch") {
                            if (opt[this] == "on") {
                                _.show("#stopBtn")
                            } else {
                                _.hide("#stopBtn")
                            }
                        } else {
                            _.hide("#stopBtn")
                        }
                    }).bind(key);

                    params[key] = fn;

                } else {

                    if (fn.val().txt) {
                        txtFilters[key] = (function(val) {
                            return this.val().txt;
                        }).bind(fn)
                    }

                    ms["next" + _uc(key)] = (function(item, ev) {
                        next.call(this, item, ev);
                    }).bind(fn);

                    params[key] = fn.val().key ? fn.val().key : fn.val();

                }

            }
            console.log(params)
            return ms;
        }

        var methods = nextMethods();


        tpler({
            el: ".container",
            data: data(),
            filters: _.extend({
                color: function(val) {
                    return val + '<div class="colorblock" style="background-color:' + val + '"></div>'
                },
            }, txtFilters),
            methods: _.extend({
                nextColor: function(item, ev) {
                    color = _.hsl()
                    item.html(this.filters.color(color))
                },
                nextFillColor: function(item, ev) {
                    fillColor = _.rgba()
                    item.html(this.filters.color(fillColor))
                },
                startMoive: function(item, ev) {
                    _.hide("#configPanel");
                    var icon = _.$("#configBtn .icon");
                    icon.removeClass("downArrow").addClass("upArrow")

                    var pos = {};
                    if (item.id != "drawBtn") {
                        pos = _.pos(ev)
                    }
                    draw.clear("#dedede");
                    var opt = _.extend(data(), pos);

                    move && move.stop();
                    if (opt.moveSwitch == "on") {
                        _.show("#stopBtn");
                        move = draw.move(opt);
                    } else {
                        _.hide("#stopBtn");
                        draw.group(opt);
                    }
                },
                stopMoive: function(item, ev) {
                    move && move.stop();

                },
                configHandle: function(item, ev) {
                    var configPanel = _.$("#configPanel");
                    var icon = _.$("#configBtn .icon");
                    if (configPanel.hasClass("hide")) {
                        configPanel.removeClass("hide");
                        icon.removeClass("upArrow").addClass("downArrow")
                    } else {
                        configPanel.addClass("hide");
                        icon.removeClass("downArrow").addClass("upArrow")
                    }
                }
            }, methods),
            callback: function() {
                var self = this;
                _.$(".screen").appendChild(draw.canvas)
                _.$(".tab-head-item").tab("active", function(ev) {
                    // console.log(this, ev)
                    // movie = this.attr("target").replace("panel_", "")
                })
                toucher({
                    el: draw.canvas,
                    type: "touchstart",
                    callback: function(item, ev) {
                        self.methods.startMoive(item, ev);
                    }
                })
            }
        })
    }
    </script>
</body>

</html>
