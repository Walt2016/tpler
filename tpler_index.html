    }

        background-color: #f8f8f8;

        margin-top: 7px;
        margin-bottom: 7px;

        display: -webkit-box;

    .btn-group .drawBtn {

    }

        /*background-image: url(../image/btn_reward.png);*/

        width: 36px;
        height: 36px;

        background-size: 32px 32px;

        background-repeat: no-repeat;
        vertical-align: middle;
        cursor: pointer;
        z-index: 999;

        margin-left: 10px;

        background: #5DCBFF;

        margin-top: 10px
    }

    .mt4 {
        margin-top: 4px

    .grid {
        line-height: 40px;
        font-size: 15px;
        border: 1px solid #dcdcdc;
    }

    .grid .body.off {
        display: none;
    }

    .grid .row {
        border-bottom: 1px solid #dcdcdc;
    }

    .grid .row:last-child {
        border-bottom: none
    }

    .grid .row .hd {
        width: 100px;
        height: 40px;
        background-color: #f8f8f8;
        padding-left: 4px;
        border-right: 1px solid #dcdcdc;
        position: relative;
    }

    .grid .row .td {
        padding-left: 4px;
        height: 40px;
        position: relative;
    }

    .rightArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-left-color: #cecece;
    }

    .leftArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-right-color: #cecece;
    }

    .colorblock {
        width: 20px;
        height: 10px;
        position: absolute;
        right: 10px;
        top: 15px;
    }

    .groupSwitch {
        width: 40px;
        height: 20px;
        border: 1px solid #666;
        background-image: -webkit-linear-gradient(right, #dedede, #dedede 50%, #cccccc 50%, #cccccc);
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .groupSwitch.on {
        background-image: -webkit-linear-gradient(left, #dedede, #dedede 50%, #ff6414 50%, #ff6414);
    }

    .rlt {
        position: relative;
    }

<body>
    <div class="container" layout="col" id="container">
        <div class="screen"></div>
        <div class="tab" layout="col">
            <div class="tab-head" layout="row" layout-align="between center">
                <div class="tab-head-item active" target="panel_geometry" flex>几何</div>
                <div class="tab-head-item" target="panel_ball" flex>运动</div>
            </div>
            <div class="tab-body scroll">
                <div class="tab-body-item" id="panel_geometry" template="_panel_geometry_tpl">
                </div>
                <div class="tab-body-item hide" id="panel_ball" template="_panel_ball_tpl">
                </div>
            </div>
        </div>
        <div class="toolbar fixedbottom " style="height: auto;" id="btnSendBar" template="">
            <div class="btn-group ">
                <div class="drawBtn " id="drawBtn" on="startMoive">画图</div>
            </div>
        </div>
    </div>
    <script type="text/template" id="_panel_geometry_tpl">
        <div class="grid mt4">
            <div class="row head">
                <div class="hd flex">基础图形</div>
            </div>
            <div class="row">
                <div class="hd">图形</div>
                <div class="td flex" on="nextShape">{=shape}</div>
            </div>
            <div class="row">
                <div class="hd">边数</div>
                <div class="td flex" on="nextNum">{=num}</div>
            </div>
            <div class="row">
                <div class="hd">半径</div>
                <div class="td flex" on="nextR">{=r}</div>
            </div>
            <div class="row">
                <div class="hd">角度</div>
                <div class="td flex" on="nextAngle">{=angle}</div>
            </div>
            <div class="row">
                <div class="hd">颜色</div>
                <div class="td flex" on="nextColor">{=color|color}</div>
            </div>
            <div class="row">
                <div class="hd">填色</div>
                <div class="td flex" on="toggleFill">{=fill}</div>
            </div>
        </div>
        <div class="grid mt4">
            <div class="row head">
                <div class="hd flex">组合
                    <div class="groupSwitch {=groupSwitch}" on="toggleGroupSwitch"></div>
                </div>
            </div>
            <div class="body">
                <div class="row">
                    <div class="hd">组合形式</div>
                    <div class="td flex" on="nextGroup">{=group|group}</div>
                </div>
                <div class="row">
                    <div class="hd">方向</div>
                    <div class="td flex" on="nextClockwise">{=clockwise|clockwise}</div>
                </div>
                <div class="row">
                    <div class="hd">环绕半径</div>
                    <div class="td flex" on="nextSr">{=sr}</div>
                </div>
                <div class="row">
                    <div class="hd">自转</div>
                    <div class="td flex" on="nextDriection">{=driection}</div>
                </div>
                <div class="row">
                    <div class="hd">螺旋</div>
                    <div class="td flex" on="nextSpiral">{=spiral}</div>
                </div>
                <div class="row">
                    <div class="hd">动画</div>
                    <div class="td flex" on="toggleAnimate">{=animate}</div>
                </div>
                <div class="row">
                    <div class="hd">间隔</div>
                    <div class="td flex" on="nextInterval">{=interval}</div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="_panel_ball_tpl">
        <div class="grid mt4">
            <div class="row">
                <div class="hd">数量</div>
                <div class="td flex" on="nextNum">{=num}</div>
            </div>
            <div class="row">
                <div class="hd">半径</div>
                <div class="td flex" on="nextR">{=r}</div>
            </div>
            <div class="row">
                <div class="hd">速度</div>
                <div class="td flex" on="nextSpeed">{=speed}</div>
            </div>
            <div class="row">
                <div class="hd">连接线</div>
                <div class="td flex" on="toggleLink">{=link}</div>
            </div>
            <div class="row">
                <div class="hd">编号</div>
                <div class="td flex" on="toggleIdentifier">{=identifier}</div>
            </div>
            <!--  <div class="row">
                <div class="hd">角度</div>
                <div class="td flex" on="nextAngle">{=angle}</div>
            </div>-->
            <div class="row">
                <div class="hd">颜色</div>
                <div class="td flex" on="nextColor">{=color|color}</div>
            </div>
        </div>
    </script>
    <script>
    window.onload = function() {
        var co = {
            shape: _.cycle(["polygon", "star", "circle", 'inpolygon', 'flower', 'sunflower', 'sierpinski', 'line', 'triangle', 'square', 'ray', 'ellipse']),
            angle: _.cycle(["rotation", 0, 60, 120, 180]),
            num: _.cycle([3, 4, 5, 6, 7, 8, 9, 10, 20, 30]),
            interval: _.cycle([1, 2, 3, 4, 5, 6, 10, 20, 30, 36, 60, 72, 90, 108, 120, 180], 3),
            spiral: _.cycle([0, 10, 20, 30, 40, 50, 100]),
            r: _.cycle([5, 10, 30, 40, 60, 80, 120, 200, 300], 2),
            sr: _.cycle([30, 60, 120, 200, 300], 2),
            speed: _.cycle([1, 2, 3, 5, 10, 30, 60, 120]),
            group: _.cycle([{
                key: "surround",
                txt: "环绕"
            }, {
                key: "concentric",
                txt: "同心"
            }]),
            clockwise: _.cycle([{
                key: true,
                txt: "顺时针"
            }, {
                key: false,
                txt: "逆时针"
            }])
        }

        var animate = true;
        var color;
        var link = true;
        var identifier = true;
        var fill = false;
        var groupSwitch = "on";



        var data = function() {
            var params = _.extend({}, {
                num: co.num.val(),
                r: co.r.val(),
                angle: co.angle.val(),
                color: color || _.rgba(), //_.color(),
                // angle:"rotation",
                interval: co.interval.val(), //间隔
                shape: co.shape.val(),
                animate: animate,
                spiral: co.spiral.val(), //螺旋
                clockwise: co.clockwise.val().key,
                link: link,
                speed: co.speed.val(),
                identifier: identifier,
                fill: fill,
                sr: co.sr.val(),
                groupSwitch: groupSwitch,
                group: co.group.val()
            })
            return params;
        }

        var draw = _.draw({
            ratio: "1:1",
            background: "#dedede",
            callback: function(result) {

                // if (result) {
                //     _.$(".grid").appendChild('<div class="row">图形个数' + result.mun + '</div>')
                // }
            }
        })

        var movie = "geometry";
        var ball;

        var next = function(item, ev) {
            var cycleObj = this;

            var iPos = _.pos(item);
            var ePos = _.pos(ev);
            var w = iPos.width;
            var h = iPos.height;
            var offset = ePos.x - iPos.x;
            var div = document.createElement("div")
            var txt;
            if (offset > w / 2) {
                var val = cycleObj.next();
                item.html(_.isObject(val) ? val.txt : val);
                div.addClass("rightArrow")
                div.pos({ x: w - 20, y: (h - 20) / 2 })
            } else {
                var val = cycleObj.prev();
                item.html(_.isObject(val) ? val.txt : val);
                div.addClass("leftArrow")
                div.pos({ x: 20, y: (h - 20) / 2 })
            }
            item.appendChild(div)
            setTimeout(function() {
                div.remove()
            }, 200)

        }
        var nextMethods = function() {
            var ms = {};
            var _uc = function(word) {
                return word.substring(0, 1).toUpperCase() + word.substring(1);
            }
            for (var key in co) {
                var fn = co[key];
                // console.log(key,fn)
                ms["next" + _uc(key)] = (function(item, ev) {
                    next.call(this, item, ev);
                }).bind(fn);
            }
            return ms;
        }

        var methods = nextMethods();

        tpler({
            el: ".container",
            data: data(),
            filters: {
                color: function(val) {
                    return val + '<div class="colorblock" style="background-color:' + val + '"></div>'
                },
                group: function(val) {
                    return val.txt;
                },
                clockwise: function(val) {
                    return co.clockwise.val().txt;
                }
            },
            methods: _.extend({
                nextColor: function(item, ev) {
                    color = _.rgba()
                    item.html(this.filters.color(color))
                },
                toggleAnimate: function(item, ev) {
                    item.html(animate = !animate)
                },
                toggleFill: function(item, ev) {
                    item.html(fill = !fill)
                },
                toggleLink: function(item, ev) {
                    item.html(link = !link)
                },
                toggleIdentifier: function(item, ev) {
                    item.html(identifier = !identifier)
                },
                toggleGroupSwitch: function(item, ev) { //组合开关
                    var bd = item.closest(".grid").query(".body")
                    if (item.hasClass('on')) {
                        groupSwitch = "off";
                        [item, bd].removeClass("on").addClass("off");

                    } else {
                        groupSwitch = "on";
                        [item, bd].removeClass("off").addClass("on");
                    }
                },
                startMoive: function(item, ev) {
                    var pos = {};
                    if (item.id != "drawBtn") {
                        pos = _.pos(ev)
                    }
                    draw.clear("#dedede");
                    var opt = _.extend(data(), pos);
                    // if (movie == "geometry") {

                    // }
                    ball && ball.stop();
                    if (movie == "ball") {
                        ball = draw[movie].call(draw, opt);
                    } else {
                        if (groupSwitch == "off") {
                            movie = co.shape.val();
                        } else {
                            movie = co.group.val().key;
                        }
                        draw[movie] && draw[movie](opt);

                    }



                }
            }, methods),
            callback: function() {
                var self = this;

                _.$(".screen").appendChild(draw.canvas)

                _.$(".tab-head-item").tab("active", function(ev) {
                    console.log(this, ev)
                    movie = this.attr("target").replace("panel_", "")
                    // if (movie == "basic") {
                    //     movie = shape.val();
                    // }
                })


                toucher({
                    el: draw.canvas,
                    type: "touchstart",
                    callback: function(item, ev) {
                        self.methods.startMoive(item, ev);
                    }
                })


            }
        })
    }
    </script>
</body>

</html>/
