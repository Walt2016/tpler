<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>几何图形</title>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <script src="js/tpler.js"></script>
    <script src="data/opt.js"></script>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/console.css">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    .tab-head {
        background: rgba(255, 255, 255, 1);
        padding-left: 14px;
        padding-right: 14px;
    }

    .tab-head-item {
        color: #666;
        min-width: 50px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        user-select: none;
        height: 40px;
        line-height: 40px;
        border-bottom: 1px solid #dcdcdc;
    }

    .tab-head-item.active {
        color: #000;
        background: #cecece
    }

    .tab-body-item.hide {
        display: none;
    }

    .tab-body {
        padding-left: 14px;
        padding-right: 14px;
    }

    .scroll {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .tab-body-item {
        font-size: 12px;
        word-wrap: break-word;
        margin-bottom: 62px;
    }

    .tab-body-item .header {
        height: 22px;
        background-color: #cecece;
        line-height: 22px;
        padding: 6px;
    }

    .tab-body-item .body {
        border-bottom: 1px solid rgb(220, 220, 220);
        margin-bottom: 20px;
        min-height: 30px;
        padding: 6px;
    }




    .mt10 {
        margin-top: 10px
    }

    .mt4 {
        margin-top: 4px
    }

    .ml4 {
        margin-left: 4px;
    }

    .grid {
        line-height: 40px;
        font-size: 15px;
        border: 1px solid #dcdcdc;
    }

    .grid .body.off {
        display: none;
    }

    .grid .row {
        border-bottom: 1px solid #dcdcdc;
    }

    .grid .row:last-child {
        border-bottom: none
    }

    .grid .row .hd {
        width: 100px;
        height: 40px;
        padding-left: 4px;
        border-right: 1px solid #dcdcdc;
        position: relative;
        background-color: rgba(248, 248, 248, 0.5);
        overflow: hidden;
    }

    .grid .row .hd:last-child {
        border-right: none
    }

    .grid .row .td {
        padding-left: 4px;
        height: 40px;
        position: relative;
    }

    .hide {
        display: none
    }

    .fixedbottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
        max-width: 680px;
        margin: 0 auto;
    }

    .btn-group {
        border-top: 1px solid #ccc;
    }

    .btn {
        font-size: 15px;
        height: 40px;
        line-height: 40px;
        -webkit-user-select: none;
        -webkit-box-flex: 1;
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        text-align: center;
        /*background: rgba(0, 0, 0, 0.2)*/
        margin: 1px;
        border-right: 1px dashed #dedede;
    }

    .btn:last-child {
        border-right: none;
    }

    .btn.w100 {
        width: 100px;
        max-width: 100px;
    }

    .scroll {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
    }

    .switchBtn {
        width: 40px;
        height: 20px;
        border: 1px solid #666;
        background-image: -webkit-linear-gradient(right, #dedede, #dedede 50%, #cccccc 50%, #cccccc);
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .switchBtn.on {
        background-image: -webkit-linear-gradient(left, #dedede, #dedede 50%, #ff6414 50%, #ff6414);
    }

    .rightArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-left-color: #cecece;
    }

    .leftArrow {
        width: 0px;
        height: 0px;
        border: 10px solid transparent;
        border-right-color: #cecece;
    }

    .upArrow {
        width: 0px;
        height: 0px;
        border: 8px solid transparent;
        border-bottom-color: #cecece;
        margin-bottom: 8px;
    }

    .downArrow {
        width: 0px;
        height: 0px;
        border: 8px solid transparent;
        border-top-color: #cecece;
        margin-top: 8px;
    }

    .colorblock {
        width: 20px;
        height: 10px;
        position: absolute;
        right: 10px;
        top: 15px;
    }

    .switchBody.off {
        display: none;
    }

    .switchBtn.none {
        display: none;
    }

    #startBtn {
        background-color: #ccc
    }

    #configPanel.hide {
        display: none;
    }

    #configPanel {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
    }

    #configPanel.center {
        position: fixed;
        z-index: 2000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 95%
    }
    </style>
</head>

<body>
    <div id="container">
        <div class="screen"></div>
        <div id="configPanel" class="hide">
            <div class="tab" layout="col">
                <div class="tab-head" layout="row" layout-align="between center" template="_tab-head-item_tpl" data="tabs">
                </div>
                <div class="tab-body scroll" template="_tab-body-item_tpl" data="tabs">
                </div>
            </div>
        </div>
        <div class="btn-group row fixedbottom" template="_btn_tpl">
        </div>
    </div>
    <script type="text/template" id="_btn_tpl">
        <div class="btn row center w100" on="configHandler" id="configBtn">设置
            <div class="icon upArrow ml4"></div>
        </div>
        <div class="btn hide w100" on="stopHandler" id="stopBtn">停止</div>
        <div class="btn" on="startHandler" id="startBtn">画图</div>
    </script>
    <script type="text/template" id="_tab-head-item_tpl">
        <div class="tab-head-item {=active|tabActive}" target="{=key}" flex on="tabHandler">{=text}</div>
    </script>
    <script type="text/template" id="_tab-body-item_tpl">
        <div class="tab-body-item {=active|tabBodyActive}" name="{=key}">
            <div class="grid mt4">
                <div class="row head">
                    <div class="hd flex">{=key}
                        <div class="switchBtn {=switch}" on="{=switchMethod}"></div>
                    </div>
                </div>
            </div>
            <div class="switchBody {=switch}">
                <div class="grid mt4">
                    <div class="row">
                        <div class="hd">字段</div>
                        <div class="td flex">值</div>
                        <div>自动</div>
                    </div>
                    {=items|tabItem}
                </div>
                <!-- <div class="grid mt4">
                    <div class="row head">
                        <div class="hd flex">按次序变化
                        </div>
                    </div>
                    {=random|tabItem}
                </div> -->
            </div>
        </div>
    </script>
    <script type="text/template" id="_tab-body-item-row_tpl">
        <div class="row">
            <div class="hd">{=text}</div>
            <div class="td flex" on="{=method}">{=value}</div>
            <div>
                <input type="checkbox" name="{=key}" on="autoNext"  {=auto|checkbox}/>
            </div>
        </div>
    </script>
    <script>
    // _.debug();
    var optJson = opt;
    console.log(optJson)
    var c = _.createOptCycle(optJson);
    console.log(c)
    console.log(c.init())
    console.log(c.viewData())

    // _.ajax("data/opt.json?v=5", function(result) {
    // var optJson = _.json(result)
    // })

    var draw = _.draw({
        ratio: "1:1",
        background: "#dedede",
        callback: function(result) {}
    })

    var motion;

    tpler({
        el: "#container",
        filters: _.extend({
                tabItem: function(val) {
                    return _.parseTpl({
                        template: "_tab-body-item-row_tpl",
                        data: val,
                    })
                },
                checkbox:function(val){
                    return val?'checked':""
                },
                tabActive:function(val){
                    return val?'active':"";
                },
                tabBodyActive:function(val){
                    return val?"":"hide"
                }
            },
            c.filters
        ),
        methods: _.extend({
            tabHandler:function(item,ev){
                var target=item.attr("target");
                item.addClass("active").siblings().removeClass("active");
                        // _.$('#' + this.attr("target")).show().siblings().hide();

                _.$(".tab-body-item").forEach(function(t){
                   if(t.attr("name")==target) {
                    t.show();
                   }else{
                     t.hide()
                   }
                })

                for(var key in c.data){
                    if(key==target){
                        c.data[key].active=true;
                    }else{
                        c.data[key].active=false;
                    }
                }

            },
            configHandler: function(item, ev) {


                var configPanel = _.$("#configPanel");
                configPanel.$(".scroll").css({ height: (_.screen.y - 100) + "px" })
                var icon = item.$(".icon");
                if (configPanel.hasClass("hide")) {
                    configPanel.removeClass("hide");
                    icon.removeClass("upArrow").addClass("downArrow");
                    var cfg=_.extend({},this,{data:c.viewData(),el:"#configPanel"});
                    // console.log(cfg);
                    tpler(cfg);
                } else {
                    configPanel.addClass("hide");
                    icon.removeClass("downArrow").addClass("upArrow")
                }

            },
            stopHandler: function(item, ev) {
                motion && motion.stop();
            },
            startHandler: function(item, ev) {
                _.hide("#configPanel");
                var icon = _.$("#configBtn .icon");
                icon.removeClass("downArrow").addClass("upArrow")
                // console.log(c.init())

                draw.clear("#dedede");
                var opt = c.init()

                if (item.id != "startBtn") {
                    var pos = _.pos(ev)
                    opt.shape = _.extend(opt.shape, { x: pos.x, y: pos.y });
                    opt.group=_.extend(opt.group, { x: pos.x, y: pos.y });
                }


                motion && motion.stop();
                if (opt.motion.switch == "on") {
                    _.show("#stopBtn");
                    motion = draw.motion(opt);
                } else {
                    _.hide("#stopBtn");
                    draw.group(opt);
                }
            }
        }, c.methods),
        data: c.viewData(),
        callback: function() {
            // _.$(".tab-head-item").tab("active", function(ev) {})
            // _.active(_.$(".tab-head-item").first());
            // _.show(_.$(".tab-body-item").first());
            _.$(".tab").css({ height: (_.screen.y - 30) + "px" })

            _.$(".screen").appendChild(draw.canvas)
            var self = this;
            toucher({
                el: draw.canvas,
                type: "touchstart",
                callback: function(item, ev) {
                    self.methods.startHandler(item, ev);
                }
            })
        }
    })
    
    </script>
</body>

</html>
