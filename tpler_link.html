    <script>
    _.debug()

    console.log("---ra----")
    var opt = { x: 0, y: 0, r: 100, a: 0 }
    var p = _.point(opt);
    console.log(p)

    console.log(p.middle())
    console.log(p.mirror())

    console.log(p.rotate(90))

    console.log(p.translate(90, 10))

    console.log("---xy----")

    var p = _.point(opt, "xy");
    console.log(p)

    console.log(p.middle())
    console.log(p.mirror())
    console.log(p.rotate(90))

    console.log(p.translate(90, 10))


    var draw = _.draw({ ratio: "1:1" })
    document.body.appendChild(draw.canvas)
    var opt = {
        shape: ["regularPolygon", "circle"], //"regularPolygon|circle", //regularPolygon
        num: 3,
        r: 30,
        a: 0
    }

    var opt={
        shape:"sprial",
        r:10,
        num:10
    }
    draw.shape(opt);



    var opt = { x: draw.canvas.width / 2, y: draw.canvas.height / 2, r: 0, a: 0, closed: false }

    var p = _.point(opt)
    var vs = [p]
    var r = 10;
    for (var i = 0; i < 10; i+=2) {
        vs.push(p = p.translate(r * i, 0))
        vs.push(p = p.translate(0, r * i))
        vs.push(p = p.translate(-r * (i + 1), 0))
        vs.push(p = p.translate(0, -r * (i + 1)))
    }

    // draw.link(vs, opt)
