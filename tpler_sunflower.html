<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>sunflower</title>
    <script src="js/tpler.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    .ball {
        width: 80px;
        height: 80px;
        background-color: #ccc;
        border-radius: 50%;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        margin-right: 20px;
    }

    .ball:last-child {
        margin-right: 0px;
    }

    .flex {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }

    .container {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
    }

    .panel {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        width: 100%;
        height: 50vh;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="panel">
            <div class="ball interval">interval</div>
            <div class="ball num">num</div>
            <div class="ball draw" id="draw">draw</div>
        </div>
    </div>
    <script>
    var draw = _.draw({
        ratio: "1:1",
        background: "#dedede"
    })
    _.$(".screen").appendChild(draw.canvas)

    var id;

    var shapeArr = ["polygon", "star", "circle", 'inpolygon'];
    var angleArr=[0,60,120,180]; //"rotation",

    var intervalArr=[5,10,20,30]; //"rotation",

    var shape = _.takeTurns(shapeArr);
    var angle=_.takeTurns(angleArr);
    var interval=_.takeTurns(1,9);
    _.$(".shape").html(shape);
    _.$(".angle").html(angle);
    _.$(".interval").html(interval);
    var num = _.takeTurns(10, 20);

    _.$(".num").html(num);
    _.$("#draw").html("draw" + num)
    var _movie = function(pos) {
        draw.clear("#dedede");
        //pos,
        draw.sunflower(_.extend({}, {
            num: num, //_.between(3, 10),
            r: 150,
            // angle: angle,
            // angle:"rotation",
            interval:interval,
            // shape: shape,
            // animate: true

        }))
        // id = requestAnimationFrame(_movie)
    }


    toucher([{
            el: "#draw",
            type: "touchstart",
            callback: function(item, ev) {
                // num = _.takeTurns(3, 10);
                // _.$("#draw").html("draw" + num)
                var pos = _.pos(ev)
                _movie(pos);
                ev.preventDefault();
            }
        },
        {
            el: "#draw",
            type: "touchmove",
            callback: function(item, ev) {
                ev.preventDefault();
            }
        }, {
            el: "#draw",
            type: "touchend",
            callback: function(item, ev) {
                // id && cancelAnimationFrame(id)
                ev.preventDefault();
            }
        }, {
            el: ".shape",
            type: "touchstart",
            callback: function() {
                shape = _.takeTurns(shapeArr);
                _.$(".shape").html(shape);
            }
        }
        , {
            el: ".num",
            type: "touchstart",
            callback: function() {
                num = _.takeTurns(10,20);
                _.$(".num").html(num);
            }
        }
        , {
            el: ".interval",
            type: "touchstart",
            callback: function() {
                interval = _.takeTurns(1,9);
                _.$(".interval").html(interval);
            }
        }
    ])
    </script>
</body>

</html>/
