<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>cycle</title>
    <script src="js/tpler.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
</head>

<body>
    <script>
    _.debug()
    var c = _.cycle(1, 5);
    console.log(c.next());
    for (var i = 0; i < c.length; i++) {
        console.log(c.next())
    }

    console.log("<br>")

    var c1 = _.cycle(1, 4);
    var len = 10;
    while (len--) {
        console.log(
            c1.next()
        )
    }

    console.log("<br>")
    var c2 = _.cycle([1, 3, 5, 7, 9, 11]);
    var len = 10;
    while (len--) {
        console.log(
            c2.next()
        )
    }

    console.log("<br>")
    var c3 = _.cycle({ a: 1, b: 2, c: 3 });
    var len = 10;
    while (len--) {
        console.log(
            c3.next()
        )
    }
    </script>
</body>

</html>
