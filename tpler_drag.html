<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>tpler drag</title>
    <link rel="stylesheet" href="css/console.min.css">
    <style>
    .box {
        width: 150px;
        height: 150px;
        background: #eee;
        position: absolute;
    }

    .green {
        background: green
    }

    .red {
        background: red
    }
    </style>
    <script src="js/custom/tpler.js"></script>
</head>

<body>
    <div class="box" id="box"></div>
    <div class="box green" id="box2"></div>
    <div class="box red" id="box3"></div>
    <script>
    logger();
    toucher([{
            el: "#box",
            type: "drag",
            callback: function(item, ev) {
                console.log(item, ev)
            }
        },
        {
            el: "#box2",
            type: "drag-x",
            callback: function(item, ev) {
                console.log(item, ev)
            }
        }, {
            el: "#box3",
            type: "drag-y",
            callback: function(item, ev) {
                console.log(item, ev)
            }
        }
    ])
    </script>
</body>

</html>
