<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>tpler drag</title>
    <link rel="stylesheet" href="css/console.min.css">
    <style>
    .box {
        width: 50px;
        height: 50px;
        position: absolute;
    }

    .green {
        background: green
    }

    .red {
        background: red
    }

    .yellow {
        background: yellow
    }

    #container {
        /*position: relative;*/
        width: 300px;
        height: 500px;
        background: #eee;
        padding: 10px;
        border:5px solid #ccc;
        margin-top: 20px;
    }
    </style>
    <script src="js/tpler.js"></script>
</head>

<body>
    <div id="container">
        <div class="box  yellow test" id="box1"></div>
        <div class="box green   fff" id="box2"></div>
        <div class="box red  ggg" id="box3"></div>
    </div>
    <script>
    logger();
    toucher([{
            el: "#box1",
            type: "drag",
            callback: function(item, ev) {
                console.log(item, ev)
            }
        },
        {
            el: "#box2",
            type: "drag-x",
            callback: function(item, ev) {
                console.log(item, ev)
            }
        }, {
            el: "#box3",
            type: "drag-y",
            callback: function(item, ev) {
                console.log(item, ev)
            }
        }
    ])
    </script>
</body>

</html>
