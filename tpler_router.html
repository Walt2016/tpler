<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>router</title>
    <script src="js/tpler.js"></script>
    <style>
    .btnGroup {
        display: flex;
        flex-direction: column;
    }

    .btn {
        width: 100px;
        height: 40px;
        line-height: 40px;
        font-size: 15px;
        text-align: center;
        border: 1px solid #eee;
    }
    </style>
</head>

<body>
    <div class="btnGroup">
        <div class="btn" id="goHome">home</div>
        <div class="btn" id="goPlay">play</div>
        <div class="btn" id="goBack">back</div>
    </div>
    <script>
    var homeAction=function(){
    	console.log(this,"ffff")
    }

    var playAction=function(){
    	console.log(this,"play")
    }
    var r = router({
    	home:homeAction,
    	play:playAction
    });

    _.$("#goHome").on("click", function() {
        r.go("home")
    })

    _.$("#goPlay").on("click", function() {
        r.go("play")
    })
    _.$("#goBack").on("click", function() {
        r.back();
    })
    </script>
</body>

</html>
