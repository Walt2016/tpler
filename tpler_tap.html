<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>tap</title>
    <link rel="stylesheet" href="css/console.min.css">
    <script src="js/tpler.js"></script>
    <style>
    .btnGroup {
        display: flex;
        flex-direction: column;
    }

    .btn {
        width: 100px;
        height: 40px;
        line-height: 40px;
        font-size: 15px;
        text-align: center;
        border: 1px solid #eee;
    }

<body>
    <div class="btnGroup" template>
        <div class="btn" id="goHome" on="goHome">home</div>
        <div class="btn" id="goPlay" on="goPlay">play</div>
        <div class="btn" id="goBack" on="goBack">back</div>
    </div>
    <script>
    _.debug();
    tpler({
        el: ".btnGroup",
        methods: {
            goHome: function(item,ev) {
            	console.log(item,ev)
            },
            goPlay: function(item,ev) {
            	console.log(item,ev)
            },
            goBack: function(item,ev) {
            	console.log(item,ev)
            },
        }
    })
    </script>
</body>

</html>
