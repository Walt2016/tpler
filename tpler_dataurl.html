<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>data url</title>
    <script src="js/tpler.js"></script>
    <style>
    body{
    	 background-image: url("data:image/gif;base64,R0lGODlhAwADAIAAAP///8zMzCH5BAAAAAAALAAAAAADAAMAAAIEBHIJBQA7");
    }
    </style>
</head>

<body>
    <script>
    var imgSrc = "image/audio.png"
    _.toDataURL(imgSrc, function(img) {
        console.log(img)
        document.body.appendChild(img);
    })
    _.toCanvas(imgSrc,function(canavs){
    	canavs.style.width="100px";
    	canavs.style.height="100px";
    	document.body.appendChild(canavs);
    })

    _.zoomImg(imgSrc,0.5,function(img){
    	document.body.appendChild(img);

    })
    </script>
</body>

</html>
