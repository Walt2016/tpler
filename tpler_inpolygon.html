<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>inpolygon</title>
    <script src="js/tpler.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="data:image/gif;base64,YQ==">
    <style>
    html,
    body {
        margin: 0;
        padding: 0
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #ccc;
        position: absolute;
        border-radius: 50%;
    }

    .flex {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
    }
    </style>
</head>

<body>
    <script>

    var draw = _.draw({
        ratio: "funllscreen"
    })

    var c = draw.canvas;
    document.body.appendChild(c)

 
    var id;
    var _movie = function(pos) {
        draw.clear("#dedede");
        draw.inpolygon(_.extend({},pos,{
            num:_.between(3,20),
            r:150,
            color:_.color(),
            animate:true
        }))
        // id = requestAnimationFrame(_movie)
    }

    toucher([{
            el: document,
            type: "touchstart",
            callback: function(item, ev) {

                var pos=_.pos(ev)
                _movie(pos);

                ev.preventDefault();

            }
        },
        {
            el: document,
            type: "touchmove",
            callback: function(item, ev) {
                ev.preventDefault();
            }
        }, {
            el: document,
            type: "touchend",
            callback: function(item, ev) {
                id && cancelAnimationFrame(id)
                ev.preventDefault();
            }
        }
    ])
    </script>
</body>

</html>
